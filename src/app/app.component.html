<p-toolbar>
  <div class="p-toolbar-group-start">
    <span>KML-OpenLayers</span>
  </div>
</p-toolbar>
<div class="p-3">
  <div class="">
    <p-card>
      <div class="grid">
        <div class="sm:col-12 md:col-8">
          <div class="map-container ">
            <app-open-layers-map [map]="map"></app-open-layers-map>
          </div>
        </div>
        <div class="sd:col-12 md:col-4 flex flex-column">
          <span class="text-xs">
            {{lastMouseCoordinate ? ('Lon: ' + lastMouseCoordinate[0] + ' Lat: ' + lastMouseCoordinate[1]) : ''}}
          </span>
          <span class="text-xs">
              {{lastMouseClickedCoordinate ? ('Lon: ' + lastMouseClickedCoordinate[0] + ' Lat: ' + lastMouseClickedCoordinate[1]) : ''}}
          </span>
          <app-layer-tree [rootNode]="treeRootNode"></app-layer-tree>
        </div>
      </div>
    </p-card>
  </div>
</div>
