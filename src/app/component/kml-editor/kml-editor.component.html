<div class="grid">
  <div class="col-6">
    <textarea style="width: 100%; resize: none; font-size: 0.75rem;"
              rows="30"
              pInputTextarea
              [(ngModel)]="editorContent">
    </textarea>
    <div class="mt-3 flex">
      <p-dropdown [options]="KML_FILES"
                  (onChange)="onKMLFilePresetSelected($event.value)"
                  optionLabel="name"
                  [showClear]="true"
                  placeholder="Select a preset">
      </p-dropdown>
      <p-button class="ml-2"
                label="Import"
                (click)="onEmitEditorContentAsVectorLayer()">
      </p-button>
      <p-splitButton class="ml-2"
                     label="Features"
                     (onClick)="readFeatures(editorContent)"
                     [model]="PARSE_SPLIT_BUTTON_ITEMS">
      </p-splitButton>

    </div>
  </div>
  <div class="col-6">

  </div>
</div>
