<div class="grid">
  <div class="col-12">
    <textarea style="width: 100%; resize: none; font-size: 1.0rem;"
              rows="30"
              pInputTextarea
              [(ngModel)]="editorContent">
    </textarea>
    <div class="mt-3 flex justify-content-between">
      <p-dropdown [options]="kmlTemplateFiles"
                  (onChange)="onLoadKmlFile($event.value)"
                  optionLabel="name"
                  [showClear]="true"
                  placeholder="Select a template">
      </p-dropdown>
      <p-splitButton class="ml-2"
                     label="Import with kml.js"
                     (onClick)="loadKmlWithPrototype.emit(editorContent)"
                     [model]="importSplitButtonItems">
      </p-splitButton>
    </div>
  </div>
</div>
